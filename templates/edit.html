{% extends "layout.html" %}

{% block title %}
    Edit Task
{% endblock %}

{% block main %}
    <form action="/edit" method="post">

        <input hidden name="thistask" value={{task["task_id"]}} type="number">

<!-- date for task -->
        <div class="form-group">
            <label for="date">Date:   </label>
            <br>
            <input autocomplete="off" autofocus class="form-control" name="date" type="date" required value={{task["date"]}}>
        </div>

<!-- time for start of task -->
        <div class="form-group">
            <label for="startTime">Start Time:   </label>
            <br>
            <input autocomplete="off" autofocus class="form-control" name="startTime" type="time" required value={{task["start"]}}>
        </div>


<!-- time for start of task -->
        <div class="form-group">
            <label for="endTime">End Time:   </label>
            <br>
            <input autocomplete="off" autofocus class="form-control" name="endTime" type="time" required value={{task["end"]}}>
        </div>



<!-- dropdown menu with all possible tags -->
        <div class="dropdown">
            <select class="form-control" name="tag" id="tag" value={{task["tag"]}}>
                <option disabled selected value>Tag</option>
                {% for tag in tags %}
                    <option value={{tag}}>{{tag}}</option>
                {% endfor %}
            </select>
        </div>
<br>

<!-- text box for description of task -->
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="description" placeholder="Description" type="text" required value={{task["description"]}}>
        </div>

<!-- submit button -->

        <button class="btn btn-primary" type="submit">Edit Task</button>

    </form>
{% endblock %}
